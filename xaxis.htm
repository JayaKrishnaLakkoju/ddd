<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div id="x">

    </div>

    <div id="y">

        </div>
    <script>


       var dat = [50, 200, 300, 400, 500];
       var width="600", height="400", padding="-8", margin="40";

        var a = d3.select('#x')
                  .append('svg')
                  .attr('width', width)
                  .attr('height', height)
                  .style('background-color','pink');


                  a.append('text')
                   .attr('transform','translate(10, 10)')
                   .attr('x',170)
                   .attr('y', 20)
                   .text('bar chart');

                 
                  


          var x_axis = d3.scaleLinear()
                        .domain([d3.min(dat), d3.max(dat)])
                        .range([50, 400]);
          
         var axis = d3.axisBottom()
                      .scale(x_axis);

                      a.append('g')
                        .attr('transform','translate(40,300)')
                        .call(axis)
                        .attr('text-anchor', 'end')
                        .attr('stroke','red')
                        .append('text')
                        .attr('x',400)
                        .attr('y', 50)
                        .text('hello');

         var y_axis = d3.scaleLinear()
                        .domain([0, d3.max(dat)])
                        .range([height / 2 , 0 - padding]);
         var axis1 = d3.axisLeft()
                       .scale(y_axis);

                       a.append('g')
                        .attr('transform','translate(90,90)')
                        .call(axis1)
                        .attr('text-anchor', 'end')
                        .attr('stroke', 'black')
                        .append('text')
                        .attr('x',10)
                        .attr('y',-3)
                        .text('salesforce');


         var gg  =  a.selectAll('g')
                     .data(dat)
                     .enter()
                     .append('g');


                        // gg.append('rect')
                        // // .attr('width', width)
                        // .      
                        

       
    
    
    </script>
    
</body>
</html>
