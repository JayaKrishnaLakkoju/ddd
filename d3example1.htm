<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--CDN of D3.js visualization charts.............-->
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

    <div id="aa">

    </div>
    <div id="aaa">

        </div>


    <script>

        // var ss = ['hello world'];

        var arr = [10, 100, 300];
        var width="300", height="300";
        var svg = d3.select('#aa')
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height)
                    .style('background-color', 'yellow');



          var g = svg.selectAll('g')
                     .data(arr)
                     .enter()
                     .append('g');
        // var scale = d3.scaleLinear()
        //               .domain([ d3.min(arr), d3.max(arr)])
        //               .range([30, 400]);

                      g.append('circle')
                       .attr('cx', '100')
                       .attr('cy', '100')
                       .attr('r', '50')
                       .style('fill', 'red')
                       .on('mouseover', function(){
                           d3.select(this)
                             .style('fill', 'green');

                             console.log(d3.event);
                             console.log(d3.mouse(this));
                       })
                       .on('mouseout', function(){
                           d3.select(this)
                             .style('fill', 'pink');
                       })
                      
                      g.append('text')
                        .attr('x', function(d, i){
                            return 9 * 100 + 40;
                        })
                        .attr('y', 100)
                        .attr('stroke','teal')
                        .attr('font-size', '15px')
                        .attr('fill', 'black')
                        .text(function(d){
                            return d;
                        });
                           

                    //    .style('fill', 'red');

                      
                    
                

    
    
    </script>
    
</body>
</html>
